<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="registration">
    <header>
      <h1>Registration</h1>
      <form action="#" method="POST">
        <div>
          <label for="">Team name: </label>
          <input type="text" />
        </div>

        <div>
          <label for="">Leader Name: </label>
          <input type="text" />
        </div>

        <div>
          <label for="">Leader Roll No : </label>
          <input type="text" />
        </div>

        <div>
          <label for="">Member-1 Name: </label>
          <input type="text" />
        </div>

        <div>
          <label for="">Member-1 Roll No: </label>
          <input type="text" />
        </div>

        <div>
          <label for="">Leader E-Mail: </label>
          <input type="email" />
        </div>

        <div>
          <label for="">Payment Transaction ID: </label>
          <input type="text" />
        </div>

        <div>
          <label for="">Payment Screenshot: </label>
          <input type="file" />
        </div>

        <div class="submit-align">
          <input type="submit" value="Submit" class="submit" />
        </div>
      </form>
    </header>
  </body>
</html>
